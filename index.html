<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BattleSudoku4x4</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  </head>

  <body>
    <h1 id="TitleString">Battle Sudoku 4x4</h1>
    <table id="Board">
      <tr>
        <td id="Board-A1"></td>
        <td id="Board-B1">I</td>
        <td id="Board-C1">n</td>
        <td id="Board-D1">i</td>
      </tr>
      <tr>
        <td id="Board-A2">t</td>
        <td id="Board-B2">i</td>
        <td id="Board-C2"></td>
        <td id="Board-D2">a</td>
      </tr>
      <tr>
        <td id="Board-A3">l</td>
        <td id="Board-B3"></td>
        <td id="Board-C3">i</td>
        <td id="Board-D3">z</td>
      </tr>
      <tr>
        <td id="Board-A4">i</td>
        <td id="Board-B4">n</td>
        <td id="Board-C4">g</td>
        <td id="Board-D4"></td>
      </tr>
    </table>
    <p>Answer pattern(s): <span id="PatternNum"><span></p>
    <p><span id="SelectedPos">??</span> -> <span id="SelectedNum">?</span></p>
    <p><button onclick='DetNum()'>OK</button> <button onclick='ResetSelect()'>Cancel</button></p>
    <p><span id="ViewResult">...</span></p>
    <p><button onclick='ResetGame()'>Reset</button></p>
    <details><summary>Options</summary>
      <table id="options">
        <tr>
          <td><label for="ViewAnswerPattern">View "Answer pattern(s)" number</label></td>
          <td><input type="checkbox" id="ViewAnswerPattern" onclick="ViewAnswerPattern(this.checked)" checked></td>
        </tr>
        <tr id="PlayModeRow" style="display: none;">
          <td>Play Mode</td>
          <td><input type="radio" name="PlayMode" value="PvP" id="radio_PvP" checked><label for="radio_PvP">PvP</label><br>
          <input type="radio" name="PlayMode" value="COM(Easy)" id="radio_COM(Easy)"><label for="radio_COM(Easy)">COM(Easy)</label><br>
          <input type="radio" name="PlayMode" value="COM(Normal)" id="radio_COM(Normal)"><label for="radio_COM(Normal)">COM(Normal)</label><br>
          <input type="radio" name="PlayMode" value="COM(Hard)" id="radio_COM(Hard)"><label for="radio_COM(Hard)">COM(Hard)</label></td>
        </tr>
        <tr id="PlayModeRow" style="display: none;">
          <td>Play Mode</td>
          <td><input type="radio" name="PlayMode" value="PvP" id="radio_PvP" checked><label for="radio_PvP">PvP</label><br>
          <input type="radio" name="PlayMode" value="COM(Easy)" id="radio_COM(Easy)"><label for="radio_COM(Easy)">COM(Easy)</label><br>
          <input type="radio" name="PlayMode" value="COM(Normal)" id="radio_COM(Normal)"><label for="radio_COM(Normal)">COM(Normal)</label><br>
          <input type="radio" name="PlayMode" value="COM(Hard)" id="radio_COM(Hard)"><label for="radio_COM(Hard)">COM(Hard)</label></td>
        </tr>
        <tr id="PlayTurnRow" style="display: none;">
          <td>(CPU Battle)You play</td>
          <td><input type="radio" name="PlayTurn" value="FirstPlay" id="radio_FirstPlay" checked><label for="radio_FirstPlay">first</label><br>
          <input type="radio" name="PlayTurn" value="SecondPlay" id="radio_SecondPlay"><label for="radio_SecondPlay">second</label></td>
        </tr>
      </table>
    </details>
    <script src="./script.js"></script>
  </body>
</html>
